{{ define "main" }}
{{ $tags := .Params.Tags }}
<div class="content-panes">

    <div class="content">
        <h1>{{ .Title }}</h1>
        <div class="content-tags">Tags: {{ range $tags }} <a href="#" taglink>{{ . }}</a>  {{ end }}
            </div>
        {{ .Content }}
    </div>

    {{- partial "sidebar.html" . -}}
</div>

{{ end }}
